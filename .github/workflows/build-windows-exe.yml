name: Build Electron App Test for Windows x86 & ARM64

on: [push]

permissions:
  contents: write

jobs:
  build-windows-x86:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build Windows x86 app test
      run: |
        npm run prebuild:test:app:win
        PLACCON_MODE=app PLACCON_ENV=test electron-builder --config electron-builder.app.json --win --ia32 --publish never
        npm run postbuild:test:app:win
      env:
        PLACCON_MODE: app
        PLACCON_ENV: test

    - name: Upload Windows x86 app test artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-x86-app-test
        path: dist/*.exe
        retention-days: 30

  build-windows-arm64:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build Windows ARM64 app test
      run: npm run build:test:app:win:arm
      env:
        PLACCON_MODE: app
        PLACCON_ENV: test

    - name: Upload Windows ARM64 app test artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-arm64-app-test
        path: dist/*.exe
        retention-days: 30 