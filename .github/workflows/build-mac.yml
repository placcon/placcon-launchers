name: Build macOS

on:
  push:
    branches: [ electron-v2 ]
  pull_request:
    branches: [ electron-v2 ]

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build for macOS
      run: npm run build:mac
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Clean dist folder (keep only DMG files)
      run: |
        find ./dist -type f ! -name '*.dmg' -delete
        find ./dist -type d -empty -delete

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: placcon-launcher-mac
        path: dist/
        retention-days: 0

    - name: List artifacts
      run: |
        echo "Built artifacts for macOS:"
        ls -la dist/ 